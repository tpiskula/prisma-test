mutation createUserRole {
  createRole(data: {name: "USER", scopes: {set: ["user", "feed", "drafts"]}}) {
    name
  }
}
mutation createAdminRole {
  createRole(data: {name: "ADMIN", scopes: {set: ["user", "feed", "drafts","users"]}}) {
    name
  }
}
